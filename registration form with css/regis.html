<html>
<title>Demo Register page</title>
<head> <link rel="stylesheet" href="styles.css"></head>
<body>
<h1>Registration form</h1>

<form action="Register" method="post">
<table align="center">
<tr><td>Name of the student:</td><td><input type="text" name="name"></td></tr>
<tr><td>Regno:</td><td><input type="text" name="usr"></td></tr>
<tr><td>Email ID:</td><td><input type="text" name="id"></td></tr>
<tr><td>favourite Game:</td><td>
<input type="checkbox">
<label class="a">cricket </label>
<input type="checkbox">
<label class="b">football </label>
<input type="checkbox">
<label class="c">chess </label>
<input type="checkbox">
<label class="d">carroms </label>
<input type="checkbox">
<label class="a">pubg</label>
<input type="checkbox">
<label class="b">Freefire</label>
</td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="gender" value="male" class="c"> Male
  <input type="radio" name="gender" value="female" class="d"> Female
  <input type="radio" name="gender" value="other" class="a"> Other
</td></tr>
<tr><td>Favourite subjects:</td><td>
<select name="subjects" id="subjects">
    <option class="a" value="java">Java</option>
    <option class="b" value="c">C</option>
    <option class="c" value="c++">C++</option>
    <option class="d" value="python">Python</option>
  </select>
</td></tr>
<tr><td>Address:</td><td><textarea  name="address" rows="4" cols="50"></textarea></td></tr>
<tr><td>Password:</td><td><input type="password" name="pswd"></td></tr>

<tr><td><input type="submit" value="Register" class="registerbtn"></td></tr>
</table>

</form>
</body>
</html>
